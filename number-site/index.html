<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-site</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="counter" id="visit-count">Loading...</div>

    <script>
        // Check if 'visitCount' exists in localStorage
        let visitCount = localStorage.getItem('visitCount');

        if (visitCount === null) {
            // If it doesn't exist, initialize to 1
            visitCount = 1;
        } else {
            // Increment the visit count if it already exists
            visitCount = parseInt(visitCount) + 1;
        }

        // Store the updated visit count in localStorage
        localStorage.setItem('visitCount', visitCount);

        // Display the visit count on the page
        document.getElementById('visit-count').textContent = visitCount;
    </script>
</body>
</html>
