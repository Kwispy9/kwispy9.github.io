<html>
<head>
  <title>Chicken Clicker</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="leaderboard.js"></script>
</head>
<body>
  <div id="menu-container">
    <h1>CHICKEN CLICKER</h1>
    <button id="play-btn">PLAY</button>
    <div id="leaderboard">
      <h2>
        LEADERBOARD 
        <button id="leaderboard-refresh">â†º</button>
      </h2>
      <div style="text-align: center; color: #666; font-size: 12px; margin-top: -10px; margin-bottom: 10px;">under development</div>
      <div id="leaderboard-entries"></div>
    </div>
    <div id="menu-floor" class="floor"></div>
  </div>
  
  <div id="game-container" class="hidden">
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="floor" class="floor"></div>
    <div id="game-over" class="hidden">
      <h1>Game Over</h1>
      <p>Final Score: <span id="final-score">0</span></p>
      <p>High Score: <span id="final-high-score">0</span></p>
      <button id="publish-btn">PUBLISH TO LEADERBOARD</button>
      <button id="restart-btn">RESTART</button>
      <button id="back-btn">BACK TO MENU</button>
    </div>
  </div>
  <script type="module" src="physics.js"></script>
  <script type="module" src="menu.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
